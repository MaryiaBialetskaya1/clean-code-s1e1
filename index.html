<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <div class="container-header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main"> 
      <p class="add-task" id="add-task">
        <label class="add-task-title" for="new-task">Add Item</label>
        <div class="add-task-container">
          <input id="new-task" class="input add-task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="incomplete-task-title">Todo</h3>
      <ul id="incomplete-tasks" class="list incomplete-list">
        <li class="list-items">
          <input type="checkbox" class="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input input-list task">
          <button class="button button-list edit">Edit</button>
          <button class="button button-list delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-items item-edit">
          <input type="checkbox" class="checkbox">
          <label class="label task task-edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-list edit-input task">
          <button class="button button-list edit">Save</button>
          <button class="button button-list delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="completed-taks-title">Completed</h3>
      <ul id="completed-tasks" class="completed-list list">
        <li class="list-items">
          <input type="checkbox" class="checkbox" checked>
          <label class="label task completed-task">See the Doctor</label>
          <input type="text" class="input task completed-task input-list">
          <button class="button button-list edit">Edit</button>
          <button class="button button-list delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
